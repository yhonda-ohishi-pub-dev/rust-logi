name: Publish Proto Package

on:
  push:
    branches:
      - main
    paths:
      - 'packages/logi-proto/**'
      - 'proto/**'
      - '.github/workflows/publish-proto.yml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: [self-hosted, Linux]
    permissions:
      contents: write  # for git tag push
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@yhonda-ohishi-pub-dev'

      - name: Install dependencies
        working-directory: packages/logi-proto
        run: npm ci

      - name: Build
        working-directory: packages/logi-proto
        run: npm run build

      - name: Set publish version from commit count
        working-directory: packages/logi-proto
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD -- packages/logi-proto/ proto/)
          VERSION="0.1.${COMMIT_COUNT}"
          npm version "$VERSION" --no-git-tag-version --allow-same-version
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Publishing version: $VERSION"

      - name: Tag version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "logi-proto-v${VERSION}"
          git push origin "logi-proto-v${VERSION}"

      - name: Configure npm authentication
        working-directory: packages/logi-proto
        run: |
          echo "@yhonda-ohishi-pub-dev:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - name: Publish to GitHub Packages
        working-directory: packages/logi-proto
        run: npm publish
