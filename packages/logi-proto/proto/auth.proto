syntax = "proto3";
package logi.auth;

service AuthService {
  // Sign up with Google ID token â€” creates user + organization (user becomes admin)
  rpc SignUpWithGoogle(SignUpWithGoogleRequest) returns (AuthResponse);
  // Login with Google ID token (existing user)
  rpc LoginWithGoogle(LoginWithGoogleRequest) returns (AuthResponse);
  // Login with username/password (invited users)
  rpc Login(LoginRequest) returns (AuthResponse);
  // Validate JWT token
  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse);
  // Resolve SSO provider config by provider + external org ID (public)
  rpc ResolveSsoProvider(ResolveSsoProviderRequest) returns (ResolveSsoProviderResponse);
  // Login with SSO provider authorization code (public)
  rpc LoginWithSsoProvider(LoginWithSsoProviderRequest) returns (AuthResponse);
}

message SignUpWithGoogleRequest {
  string id_token = 1;
  string organization_name = 2;
  string organization_slug = 3;
}

message LoginWithGoogleRequest {
  string id_token = 1;
}

message LoginRequest {
  string organization_id = 1;
  string username = 2;
  string password = 3;
}

message AuthResponse {
  string token = 1;
  string expires_at = 2;
  string user_id = 3;
  string organization_id = 4;
}

message ValidateTokenRequest {
  string token = 1;
}

message ValidateTokenResponse {
  bool valid = 1;
  string organization_id = 2;
  string user_id = 3;
  string username = 4;
}

message ResolveSsoProviderRequest {
  string provider = 1;          // 'lineworks', 'discord', 'slack'
  string external_org_id = 2;   // domain for LW, guild_id for Discord, etc.
}

message ResolveSsoProviderResponse {
  bool available = 1;
  string client_id = 2;
  string organization_name = 3;
  string provider = 4;
  string external_org_id = 5;
  string authorize_url = 6;     // pre-built authorize URL for convenience
  string woff_id = 7;           // WOFF SDK app ID for this tenant
}

message LoginWithSsoProviderRequest {
  string provider = 1;
  string external_org_id = 2;
  string code = 3;
  string redirect_uri = 4;
  string access_token = 5;    // WOFF access token (alternative to code+redirect_uri)
}
